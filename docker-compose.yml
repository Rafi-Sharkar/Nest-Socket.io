
version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: chat-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatdb
    ports:
      - "5472:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: